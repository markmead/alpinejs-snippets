<div x-data="{ formData: {} }">
  <form x-on:submit.prevent="formData = $formData" class="space-y-1">
    <input
      type="text"
      name="FirstName"
      placeholder="First Name..."
      class="form-input"
    />

    <input
      type="text"
      name="LastName"
      placeholder="Last Name..."
      class="form-input"
    />

    <button type="submit" class="button">Submit</button>
  </form>

  <div class="content" x-text="JSON.stringify(formData)"></div>
</div>
