<div
  x-data="{
      items: [
        { title: { main: 'Post D', letter: 'D' } },
        { title: { main: 'Post A', letter: 'A' } },
        { title: { main: 'Post C', letter: 'C' } },
        { title: { main: 'Post B', letter: 'B' } }
      ],
      type: 'asc.title.main'
    }"
>
  <select x-model="type" class="form-select">
    <option value="asc.title.main">Asc</option>
    <option value="desc.title.main">Desc</option>
  </select>

  <ul x-sort.items="type" class="content">
    <template x-for="item in items">
      <li x-text="item.title.main"></li>
    </template>
  </ul>
</div>
