<div
  x-data="{ inputName: $persist('') }"
  x-on:ls-delete.window="inputName = ''"
>
  <input
    x-model="inputName"
    type="text"
    placeholder="Lorem ipsum dolor, sit amet consectetur adipisicing elit..."
    class="form-input"
  />

  <div class="flex flex-wrap gap-2 mt-2">
    <button x-on:click="alert($storage('inputName'))" class="button">
      Alert Name
    </button>

    <button x-on:click="$storage('inputName', 'DELETE')" class="button">
      Delete Name
    </button>
  </div>
</div>
