<div
  x-data="{ activeTab: 'details' }"
  x-init="activeTab = window.location.hash ? window.location.hash.replace('#', '') : 'details'"
>
  <ul class="flex flex-wrap gap-4">
    <li>
      <a
        x-on:click="activeTab = 'details'"
        :class="{ 'button-active': activeTab === 'details' }"
        href="#details"
        class="button"
      >
        Details
      </a>
    </li>

    <li>
      <a
        x-on:click="activeTab = 'specs'"
        :class="{ 'button-active': activeTab === 'specs' }"
        href="#specs"
        class="button"
      >
        Specs
      </a>
    </li>

    <li>
      <a
        x-on:click="activeTab = 'reviews'"
        :class="{ 'button-active': activeTab === 'reviews' }"
        href="#reviews"
        class="button"
      >
        Reviews
      </a>
    </li>
  </ul>

  <div class="content">
    <div x-cloak x-show="activeTab === 'details'">Details</div>
    <div x-cloak x-show="activeTab === 'specs'">Specs</div>
    <div x-cloak x-show="activeTab === 'reviews'">Reviews</div>
  </div>
</div>
