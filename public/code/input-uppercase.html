<div
  x-data="{ inputName: '' }"
  x-init="
    inputName = inputName.toUpperCase()
    $watch('inputName', (value) => inputName = value.toUpperCase())
  "
>
  <input
    x-model="inputName"
    type="text"
    placeholder="Lorem ipsum dolor, sit amet consectetur adipisicing elit..."
    class="form-input"
  />
</div>
