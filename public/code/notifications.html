<div x-data>
  <div
    id="notificationWrapperTopRight"
    class="fixed top-4 max-w-sm right-4 space-y-2"
  ></div>

  <div
    id="notificationWrapperBottomLeft"
    class="fixed bottom-4 max-w-sm left-4 space-y-2"
  ></div>

  <button
    x-on:click="$notify('Nihil distinctio suscipit iste impedit magnam eius iure culpa mollitia tenetur', {
      wrapperId: 'notificationWrapperBottomLeft',
      templateId: 'notificationAlert',
      autoRemove: 3000
    })"
    class="button"
  >
    Standard (Bottom Left)
  </button>

  <button
    x-on:click="$notify('Earum aliquid quaerat officiis.', {
      wrapperId: 'notificationWrapperBottomLeft',
      templateId: 'notificationAlertClose',
    })"
    class="button"
  >
    Close Button (Bottom Left)
  </button>

  <button
    x-on:click="$notify('Lorem ipsum dolor, sit amet consectetur adipisicing elit', {
    wrapperId: 'notificationWrapperTopRight',
    templateId: 'notificationAlertAnimated',
    autoClose: 5000,
    autoRemove: true
  })"
    class="button"
  >
    Animate (Top Left)
  </button>

  <template id="notificationAlert">
    <div role="alert" class="p-4 bg-slate-700 rounded-lg text-white">
      {notificationText}
    </div>
  </template>

  <template id="notificationAlertClose">
    <div
      x-data
      role="alert"
      class="p-4 bg-slate-700 rounded-lg text-white flex justify-between items-center gap-4 data-[notify-show=false]:hidden"
    >
      {notificationText}

      <button
        x-on:click="$root.setAttribute('data-notify-show', false)"
        class="button"
      >
        Close
      </button>
    </div>
  </template>
</div>

<template id="notificationAlertAnimated">
  <div
    role="alert"
    class="p-4 bg-slate-700 rounded-lg text-white data-[notify-show=true]:animate-slide-in data-[notify-show=false]:animate-slide-out"
  >
    {notificationText}
  </div>
</template>
