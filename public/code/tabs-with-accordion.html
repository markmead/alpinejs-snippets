<div x-data="{ activeTab: 'all' }">
  <ul class="flex flex-wrap gap-2">
    <li>
      <a
        x-on:click.prevent="activeTab = 'all'"
        :class="{ 'button-active': activeTab === 'all' }"
        href="#all"
        class="button"
      >
        All
      </a>
    </li>

    <li>
      <a
        x-on:click.prevent="activeTab = 'details'"
        :class="{ 'button-active': activeTab === 'details' }"
        href="#details"
        class="button"
      >
        Details
      </a>
    </li>

    <li>
      <a
        x-on:click.prevent="activeTab = 'specs'"
        :class="{ 'button-active': activeTab === 'specs' }"
        href="#specs"
        class="button"
      >
        Specs
      </a>
    </li>

    <li>
      <a
        x-on:click.prevent="activeTab = 'reviews'"
        :class="{ 'button-active': activeTab === 'reviews' }"
        href="#reviews"
        class="button"
      >
        Reviews
      </a>
    </li>
  </ul>

  <div class="mt-2 space-y-2">
    <div
      x-data="{ activeAccordion: false }"
      x-cloak
      x-show="activeTab === 'details' || activeTab === 'all'"
    >
      <button
        x-on:click="activeAccordion = !activeAccordion"
        :class="{ 'button-active': activeAccordion }"
        class="button"
      >
        Details #1
      </button>

      <div x-cloak x-show="activeAccordion" x-collapse>
        <div class="content">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </div>
      </div>
    </div>

    <div
      x-data="{ activeAccordion: false }"
      x-cloak
      x-show="activeTab === 'specs' || activeTab === 'all'"
    >
      <button
        x-on:click="activeAccordion = !activeAccordion"
        :class="{ 'button-active': activeAccordion }"
        class="button"
      >
        Specs #1
      </button>

      <div x-cloak x-show="activeAccordion" x-collapse>
        <div class="content">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </div>
      </div>
    </div>

    <div
      x-data="{ activeAccordion: false }"
      x-cloak
      x-show="activeTab === 'specs' || activeTab === 'all'"
    >
      <button
        x-on:click="activeAccordion = !activeAccordion"
        :class="{ 'button-active': activeAccordion }"
        class="button"
      >
        Specs #2
      </button>

      <div x-cloak x-show="activeAccordion" x-collapse>
        <div class="content">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </div>
      </div>
    </div>

    <div
      x-data="{ activeAccordion: false }"
      x-cloak
      x-show="activeTab === 'reviews' || activeTab === 'all'"
    >
      <button
        x-on:click="activeAccordion = !activeAccordion"
        :class="{ 'button-active': activeAccordion }"
        class="button"
      >
        Reviews #1
      </button>

      <div x-cloak x-show="activeAccordion" x-collapse>
        <div class="content">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </div>
      </div>
    </div>
  </div>
</div>
