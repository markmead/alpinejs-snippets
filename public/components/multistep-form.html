<form x-data="{ formStep: 1 }" class="space-y-2">
  <button
    x-show="formStep > 1"
    x-on:click="formStep -= 1"
    type="button"
    class="button"
  >
    Back
  </button>

  <div x-show="formStep === 1">Step 1</div>
  <div x-show="formStep === 2">Step 2</div>
  <div x-show="formStep === 3">Step 3</div>
  <div x-show="formStep === 4">Final Step</div>

  <button
    x-show="formStep < 4"
    x-on:click="formStep += 1"
    type="button"
    class="button"
  >
    Next Step
  </button>

  <button x-show="formStep === 4" class="button" type="submit">Submit</button>
</form>
