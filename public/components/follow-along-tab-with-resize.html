<div
  x-data="{
    optionA: true,
    activeEl: false,
    previousEl: false,
    elData: {
      topPos: 0,
      leftPos: 0,
      widthSize: 0,
      heightSize: 0,
    },
    findElData() {
      if (! this.activeEl) {
          return
      }

      this.elData.widthSize = `${this.activeEl.getBoundingClientRect().width}px` || 0
      this.elData.heightSize = `${this.activeEl.getBoundingClientRect().height}px` || 0
      this.elData.topPos = `${this.activeEl.offsetTop}px` || 0
      this.elData.leftPos = `${this.activeEl.offsetLeft}px` || 0
    }
  }"
  x-init="
    previousEl = optionA ? $refs.optionA : $refs.optionB
    activeEl = previousEl
  "
  x-effect="findElData"
  class="relative"
>
  <span
    class="absolute transition-all duration-300 rounded-full bg-slate-900"
    :style="{
      top: elData.topPos,
      left: elData.leftPos,
      width: elData.widthSize,
      height: elData.heightSize
    }"
  ></span>

  <div class="flex">
    <button
      class="relative px-3 py-1.5 rounded-full"
      x-on:click="
        optionA = true
        previousEl = $el
        activeEl = $el
      "
      :class="{
        'text-teal-400': activeEl === $el,
        'text-slate-300 hover:text-white': activeEl !== $el
      }"
      x-on:mouseover="activeEl = $el"
      x-on:mouseleave="activeEl = previousEl"
      x-ref="optionA"
    >
      Option A
    </button>

    <button
      class="relative px-3 py-1.5 rounded-full"
      x-on:click="
        optionA = false
        previousEl = $el
        activeEl = $el
      "
      :class="{
        'text-teal-400': activeEl === $el,
        'text-slate-300 hover:text-white': activeEl !== $el
      }"
      x-on:mouseover="activeEl = $el"
      x-on:mouseleave="activeEl = previousEl"
      x-ref="optionB"
    >
      Option B (Long Name)
    </button>
  </div>
</div>
