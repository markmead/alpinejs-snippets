<div class="space-y-2" x-data="{ activeAccordion: 0 }">
  <div>
    <button
      x-on:click="activeAccordion = activeAccordion === 0 ? false : 0"
      :class="{ 'button-active': activeAccordion === 0 }"
      class="button"
    >
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </button>

    <div x-show="activeAccordion === 0" x-collapse>
      <div class="content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
      </div>
    </div>
  </div>

  <div>
    <button
      x-on:click="activeAccordion = activeAccordion === 1 ? false : 1"
      :class="{ 'button-active': activeAccordion === 1 }"
      class="button"
    >
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </button>

    <div x-show="activeAccordion === 1" x-collapse>
      <div class="content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
      </div>
    </div>
  </div>
</div>
