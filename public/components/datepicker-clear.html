<script defer src="https://unpkg.com/alpinejs@latest/dist/cdn.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />

<div
  x-data="{ currentDate: '', flatpickrInstance: null }"
  x-init="
    flatpickrInstance = flatpickr($refs.dateInput, {
      altInput: true,
      altFormat: 'F j, Y',
      dateFormat: 'Y-m-d',
      onChange: (selectedDates, dateStr, _) => {
        currentDate = dateStr;
      }
    })
  "
  class="space-y-2"
>
  <input x-ref="dateInput" type="text" placeholder="YYYY-MM-DD" class="w-full" />

  <button @click="currentDate = ''; flatpickrInstance.clear()" class="underline">Clear</button>
</div>
