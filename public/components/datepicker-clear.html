<div
  x-data="{ currentDate: '', flatpickrInstance: null }"
  x-init="
    flatpickrInstance = flatpickr($refs.dateInput, {
      altInput: true,
      altFormat: 'F j, Y',
      dateFormat: 'Y-m-d',
      onChange: (selectedDates, dateStr, _) => {
        currentDate = dateStr;
      }
    })
  "
>
  <input x-ref="dateInput" type="text" placeholder="YYYY-MM-DD" />

  <button @click="currentDate = ''; flatpickrInstance.clear()">Clear</button>
</div>
