<div x-data="{ activeTab: 'all' }">
  <nav>
    <ul class="flex flex-wrap gap-4">
      <li>
        <a
          x-on:click.prevent="activeTab = 'all'"
          :class="{ 'button-active': activeTab === 'all' }"
          href="#all"
          class="button"
        >
          All
        </a>
      </li>

      <li>
        <a
          x-on:click.prevent="activeTab = 'details'"
          :class="{ 'button-active': activeTab === 'details' }"
          href="#details"
          class="button"
        >
          Details
        </a>
      </li>

      <li>
        <a
          x-on:click.prevent="activeTab = 'specs'"
          :class="{ 'button-active': activeTab === 'specs' }"
          href="#specs"
          class="button"
        >
          Specs
        </a>
      </li>

      <li>
        <a
          x-on:click.prevent="activeTab = 'reviews'"
          :class="{ 'button-active': activeTab === 'reviews' }"
          href="#reviews"
          class="button"
        >
          Reviews
        </a>
      </li>
    </ul>
  </nav>

  <div class="mt-4 space-y-4">
    <div
      x-data="{ activeAccordion: false }"
      x-show="activeTab === 'details' || activeTab === 'all'"
    >
      <h3>
        <button
          x-on:click="activeAccordion = !activeAccordion"
          :class="{ 'button-active': activeAccordion }"
          class="button"
        >
          Details #1
        </button>
      </h3>

      <div x-show="activeAccordion" x-collapse>
        <div class="content">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
      </div>
    </div>

    <div
      x-data="{ activeAccordion: false }"
      x-show="activeTab === 'specs' || activeTab === 'all'"
    >
      <h3>
        <button
          x-on:click="activeAccordion = !activeAccordion"
          :class="{ 'button-active': activeAccordion }"
          class="button"
        >
          Specs #1
        </button>
      </h3>

      <div x-show="activeAccordion" x-collapse>
        <div class="content">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
      </div>
    </div>

    <div
      x-data="{ activeAccordion: false }"
      x-show="activeTab === 'specs' || activeTab === 'all'"
    >
      <h3>
        <button
          x-on:click="activeAccordion = !activeAccordion"
          :class="{ 'button-active': activeAccordion }"
          class="button"
        >
          Specs #2
        </button>
      </h3>

      <div x-show="activeAccordion" x-collapse>
        <div class="content">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
      </div>
    </div>

    <div
      x-data="{ activeAccordion: false }"
      x-show="activeTab === 'reviews' || activeTab === 'all'"
    >
      <h3>
        <button
          x-on:click="activeAccordion = !activeAccordion"
          :class="{ 'button-active': activeAccordion }"
          class="button"
        >
          Reviews #1
        </button>
      </h3>

      <div x-show="activeAccordion" x-collapse>
        <div class="content">

    </div>
  </div>
