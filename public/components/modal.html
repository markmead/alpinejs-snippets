<div x-data="{ showModal: false }" @keydown.window.escape="showModal = false">
  <button @click="showModal = !showModal" class="button">Toggle Modal</button>

  <div
    x-cloak
    x-show="showModal"
    x-transition.opacity
    class="fixed inset-0 bg-slate-900/75"
  ></div>

  <div
    x-cloak
    x-show="showModal"
    x-transition
    class="fixed inset-0 z-50 flex items-center justify-center"
  >
    <div
      @click.away="showModal = false"
      class="w-screen max-w-xl mx-auto bg-teal-400 rounded-lg h-96"
    ></div>
  </div>
</div>
