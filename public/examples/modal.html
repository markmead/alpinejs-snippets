<div id="modalTarget"></div>

<div
  x-data="{ showModal: false }"
  x-init="$watch('showModal', (value) => document.body.classList.toggle('overflow-hidden', value))"
  @keydown.escape="showModal = false"
>
  <button
    @click="showModal = !showModal"
    class="p-3 text-white bg-black rounded-lg"
  >
    Toggle Modal
  </button>

  <template x-teleport="#modalTarget">
    <div
      x-show="showModal"
      x-transition.opacity
      class="fixed inset-0 bg-black/25"
    ></div>
  </template>

  <template x-teleport="#modalTarget">
    <div
      x-show="showModal"
      x-transition
      class="fixed inset-0 z-50 flex items-center justify-center"
    >
      <div
        @click.away="showModal = false"
        class="w-screen max-w-xl p-8 mx-auto overflow-scroll bg-white rounded-lg h-96"
      >
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus
          accusantium amet cumque laudantium fugit! Asperiores voluptatum
          inventore architecto eius! Molestias voluptate praesentium beatae
          delectus blanditiis facere corrupti saepe alias, vitae nobis sed
          consectetur quia tempora maiores? Officiis praesentium voluptatem
          consectetur fugiat eaque ab, vitae libero iusto at? Culpa pariatur
          neque porro? Architecto asperiores perspiciatis sint labore quos,
          iusto illum nisi quas modi tempora similique at velit eaque quam
          nulla, fugit odit dolore dolorem. Omnis dolores ex dolor repellat
          neque, possimus recusandae magnam fugit voluptatum adipisci molestias
          quisquam beatae modi iste reiciendis repellendus consectetur labore!
          Ducimus, dolorum nam. Animi, iusto alias.
        </p>
      </div>
    </div>
  </template>
</div>
