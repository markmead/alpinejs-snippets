<div x-data="{ productPrice: 49999 }">
  <input
    x-model="productPrice"
    class="w-full p-3 border-2 border-black rounded-lg"
    aria-label="Product Price"
  />

  <ul class="mt-4">
    <li x-money="productPrice" data-lang="ja-JP" data-currency="JPY"></li>

    <li x-money="productPrice" data-lang="de-DE" data-currency="EUR"></li>

    <li x-money="productPrice" data-lang="en-UK" data-currency="GBP"></li>

    <li x-money="productPrice" data-lang="en-US" data-currency="USD"></li>
  </ul>
</div>
