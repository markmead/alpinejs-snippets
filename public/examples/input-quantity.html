<div x-data="{ inputQuantity: 1 }" class="flex gap-4">
  <button @click="inputQuantity--" class="p-3 text-white bg-black rounded-lg">
    Decrease
  </button>

  <input
    x-model="inputQuantity"
    class="w-full p-3 border-2 border-black rounded-lg"
    aria-label="Quantity"
    type="number"
  />

  <button @click="inputQuantity++" class="p-3 text-white bg-black rounded-lg">
    Increase
  </button>
</div>
