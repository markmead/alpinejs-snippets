<div
  x-data="{ currentDate: '', flatpickrInstance: null }"
  x-init="
    flatpickrInstance = flatpickr($refs.dateInput, {
      altInput: true,
      altFormat: 'F j, Y',
      dateFormat: 'Y-m-d',
      onChange: (selectedDates, dateStr, instance) => {
        currentDate = dateStr;
      }
    })
  "
  class="flex items-center gap-4"
>
  <input
    x-ref="dateInput"
    aria-label="Datepicker"
    class="w-full p-3 border-2 border-black rounded-lg"
    placeholder="YYYY-MM-DD"
    type="text"
  />

  <button
    @click="currentDate = ''; flatpickrInstance.clear()"
    aria-label="Clear"
  >
    ❌
  </button>
</div>
