<form x-data="{ formStep: 1 }">
  <div x-show="formStep === 1">
    <p class="text-xl font-bold">Step 1</p>

    <button
      @click="formStep += 1"
      class="p-3 mt-4 text-white bg-black rounded-lg"
      type="button"
    >
      Next Step
    </button>
  </div>

  <div x-show="formStep === 2" class="space-y-4">
    <button
      @click="formStep -= 1"
      class="p-3 text-white bg-black rounded-lg"
      type="button"
    >
      Back
    </button>

    <p class="text-xl font-bold">Step 2</p>

    <button
      @click="formStep += 1"
      class="p-3 text-white bg-black rounded-lg"
      type="button"
    >
      Next Step
    </button>
  </div>

  <div x-show="formStep === 3" class="space-y-4">
    <button
      @click="formStep -= 1"
      class="p-3 text-white bg-black rounded-lg"
      type="button"
    >
      Back
    </button>

    <p class="text-xl font-bold">Step 3</p>

    <button
      @click="formStep += 1"
      class="p-3 text-white bg-black rounded-lg"
      type="button"
    >
      Next Step
    </button>
  </div>

  <div x-show="formStep === 4" class="space-y-4">
    <button
      @click="formStep -= 1"
      class="p-3 text-white bg-black rounded-lg"
      type="button"
    >
      Back
    </button>

    <p class="text-xl font-bold">Final Step</p>

    <button class="p-3 text-white bg-black rounded-lg" type="submit">
      Submit
    </button>
  </div>
</form>
